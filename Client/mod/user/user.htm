<!-- Page home -->

<!-- Partials pin code form -->
<script id="pinPartials" type="text/html">
	<!-- input pin code -->
	<div id="formPin">
		<div class="form-group text-center">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-th"></i></span>
				<input class="form-control" placeholder="{{#TX}}DEF-CODE-PIN{{/TX}}" id="password" type="password" name="password" readonly="readonly" required>
			</div>
		</div>
		<div class="btn-toolbar text-center" id="btnPin">
			<div class="btn-group-vertical">
				<a class="btn btn-success btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"1");'>1</a>
				<a class="btn btn-success btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"4");'>4</a>
				<a class="btn btn-success btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"7");'>7</a>
			</div>
			<div class="btn-group-vertical">
				<a class="btn btn-success btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"2");'>2</a>
				<a class="btn btn-success btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"5");'>5</a>
				<a class="btn btn-success btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"8");'>8</a>
			</div>
			<div class="btn-group-vertical">
				<a class="btn btn-success btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"3");'>3</a>
				<a class="btn btn-success btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"6");'>6</a>
				<a class="btn btn-success btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"9");'>9</a>
			</div>
			<div class="btn-group-vertical">
				<a class="btn btn-success btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val().substr(0, $("#password").val().length-1));'><i class="fa fa-angle-left"></i></a>
				<a class="btn btn-success btn-lg" onclick='$("#formPin #password").val("");'><i class="fa fa-angle-double-left"></i></a>
				<a class="btn btn-success btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"0");'>0</a>
			</div>
		</div>
	</div>
</script>
